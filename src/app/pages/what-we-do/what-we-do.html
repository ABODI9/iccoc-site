<section class="section">
  <div class="container">
    <div
      class="hero"
      style="background:url('https://images.unsplash.com/photo-1542744173-05336fcc7ad4?q=80&w=1600&auto=format&fit=crop') center/cover no-repeat;"
    >
      <div class="wrap">
        <div class="card soft" style="max-width:920px">
          <h1>{{ title }}</h1>
          <p class="muted">{{ subtitle }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="grid cols-3">
      <div class="card goal" *ngFor="let a of activities; let i = index">
        <img [src]="a.img" alt="activity {{ i + 1 }}">
        <div>
          <div class="muted">{{ i + 1 }}.</div>
          <div>{{ a.text }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
