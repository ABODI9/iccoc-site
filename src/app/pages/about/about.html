<main class="container">
  <!-- HERO -->
  <header class="hero" role="banner" aria-label="{{ 'about.title' | translate }}">
    <img class="hero-img" [src]="heroImage" alt="Hero" />
    <div class="hero-content">
      <h1 class="hero-title">{{ titleKey | translate }}</h1>
      <p class="hero-subtitle">{{ subtitleKey | translate }}</p>
    </div>
  </header>

  <!-- FEATURE CARDS -->
  <section class="grid cols-3" aria-label="Highlights">
    <article class="card" *ngFor="let f of features; trackBy: trackByIndex">
      <img class="card-thumb" [src]="f.img" [alt]="(f.titleKey | translate)" loading="lazy" />
      <div class="soft">
        <h3 class="card-title">{{ f.titleKey | translate }}</h3>
        <p class="muted">{{ f.descKey | translate }}</p>
      </div>
    </article>
  </section>

  <!-- OBJECTIVES -->
  <h2 class="section-title">{{ 'about.goals_title' | translate }}</h2>

  <section class="objectives-grid" *ngIf="(goals$ | async) as goals">
    <article class="objective-card"
             *ngFor="let goal of goals; let i = index; trackBy: trackByIndex">
      <div class="image-wrapper">
        <img [src]="goal.img"
             [attr.alt]="goal.alt || ('goal ' + (i + 1))"
             loading="lazy"
             (error)="onImgError(goal)" />
        <div class="idx">{{ i + 1 }}</div>
      </div>
      <p class="objective-text">{{ goal.text }}</p>
    </article>
  </section>

  <footer class="footer">
    {{ 'app.footer' | translate : { year: currentYear } }}
  </footer>
</main>
