
<section class="section">
  <div class="container">
    <div class="hero" style="background-image:url('https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?q=80&w=1600&auto=format&fit=crop')">
      <div class="wrap card soft">
        <h1>{{ 'about.title' | translate }}</h1>
      </div>
    </div>

    <div class="grid cols-3" style="margin-top:16px">
      <div class="card soft"><strong>{{ 'about.vision'  | translate }}</strong></div>
      <div class="card soft"><strong>{{ 'about.mission' | translate }}</strong></div>
      <div class="card soft"><strong>{{ 'about.values'  | translate }}</strong></div>
    </div>

    <h2 style="margin-top:24px">{{ 'about.goals_title' | translate }}</h2>
    <div class="grid cols-3">
      <div class="card goal" *ngFor="let g of goals; let i = index">
        <div class="muted">{{ i + 1 }}.</div>
        <div>{{ g }}</div>
      </div>
    </div>
  </div>
</section>
