
<section class="section">

      <div class="wrap card soft">
        <h1>{{ 'who.title' | translate }}</h1>
      </div>
    </div>

    <div class="card soft" style="margin-top:16px">
      <p *ngFor="let p of body" style="margin:0 0 10px">{{ p }}</p>

    </div>
  </div>
</section>
