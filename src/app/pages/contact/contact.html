<section class="section">
  <div class="container">

    <!-- هيرو بسيط في أعلى صفحة التواصل -->
    <div
      class="hero"
      style="background-image:url('https://images.unsplash.com/photo-1495727034151-8fdc73e332a8?q=80&w=1600&auto=format&fit=crop')"
    >
      <div class="wrap card soft">
        <h1>{{ 'contact.title' | translate }}</h1>
      </div>
    </div>

    <!-- شبكة من عمودين: معلومات التواصل + نموذج الرسالة -->
    <div class="grid cols-2 mt-24">

      <!-- كارد معلومات التواصل (الإيميلات) -->
      <div class="card soft">
        <h3 class="card-title">{{ 'nav.contact' | translate }}</h3>

        <ul class="emails">
          <li *ngFor="let e of emails">
            <a [href]="'mailto:'+e">{{ e }}</a>
          </li>
        </ul>
      </div>

      <!-- كارد نموذج التواصل -->
      <div class="card soft">
        <form [formGroup]="form" (ngSubmit)="send()">

          <!-- الاسم الكامل -->
          <input
            class="input"
            formControlName="name"
            [placeholder]="'news.form.name' | translate"
          />
          <div class="err" *ngIf="ctrl('name').touched && ctrl('name').invalid">
            {{ 'news.errors.name' | translate }}
          </div>

          <!-- البريد الإلكتروني -->
          <input
            class="input"
            formControlName="email"
            type="email"
            [placeholder]="'news.form.email' | translate"
          />
          <div class="err" *ngIf="ctrl('email').touched && ctrl('email').invalid">
            {{ 'news.errors.email' | translate }}
          </div>

          <!-- رقم الهاتف -->
          <input
            class="input"
            formControlName="phone"
            [placeholder]="'news.form.phone' | translate"
          />
          <div class="err" *ngIf="ctrl('phone').touched && ctrl('phone').invalid">
            {{ 'news.errors.phone' | translate }}
          </div>

          <!-- البلد / المدينة -->
          <div class="row">
            <input
              class="input"
              formControlName="country"
              [placeholder]="'news.form.country' | translate"
            />
            <input
              class="input"
              formControlName="city"
              [placeholder]="'news.form.city' | translate"
            />
          </div>

          <!-- مجال الاهتمام (اختياري) -->
          <input
            class="input"
            formControlName="interest"
            [placeholder]="'contact.form.interest_ph' | translate"
          />

          <!-- نص الرسالة -->
          <textarea
            class="input textarea"
            rows="6"
            formControlName="message"
            [placeholder]="'contact.message_placeholder' | translate"
          ></textarea>
          <div class="err" *ngIf="ctrl('message').touched && ctrl('message').invalid">
            {{ 'contact.message_error' | translate }}
          </div>

          <!-- زر الإرسال -->
          <button class="btn primary" type="submit" [disabled]="form.invalid">
            {{ 'nav.contact' | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
