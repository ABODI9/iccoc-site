name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      # ğŸ‘‡ Ø¥Ø¨Ù†Ù Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ (base-href Ù…Ø¶Ø¨ÙˆØ· Ø¹Ù†Ø¯Ùƒ ÙÙŠ package.json)
      - run: npm run build

      # ğŸ‘‡ Ø§ÙƒØªØ´Ù Ù…Ø¬Ù„Ø¯ Ø§Ù„Ø¥Ø®Ø±Ø§Ø¬ Ø§Ù„Ø°ÙŠ ÙŠØ­ØªÙˆÙŠ index.html (Ø³ÙˆØ§Ø¡ dist/iccoc Ø£Ùˆ dist/**/browser)
      - name: Locate dist dir
        id: locate
        shell: bash
        run: |
          set -e
          INDEX_FILE=$(find dist -type f -name index.html | head -n 1)
          if [ -z "$INDEX_FILE" ]; then
            echo "No index.html found under dist/"
            exit 1
          fi
          DIST_DIR=$(dirname "$INDEX_FILE")
          echo "Found dist dir: $DIST_DIR"
          echo "dir=$DIST_DIR" >> "$GITHUB_OUTPUT"

      # ğŸ‘‡ Ø§Ù†Ø³Ø® index.html Ø¥Ù„Ù‰ 404.html Ù„Ù„Ù€ SPA routing Ø¹Ù„Ù‰ Pages
      - name: SPA fallback (copy index -> 404)
        if: steps.locate.outputs.dir != ''
        shell: bash
        run: |
          cp "${{ steps.locate.outputs.dir }}/index.html" "${{ steps.locate.outputs.dir }}/404.html"

      # ğŸ‘‡ Ø§Ø±ÙØ¹ Ø§Ù„Ù…Ø¬Ù„Ø¯ Ø§Ù„ØµØ­ÙŠØ­ ÙƒØ£Ø±ØªÙŠÙØ§ÙƒØª Ù„Ù„Ù†Ø´Ø±
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.locate.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
