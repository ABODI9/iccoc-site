name: Deploy Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      # فقط للتأكد—اطبع هيكل مجلد dist
      - name: List dist tree
        run: |
          echo "==== DIST CONTENTS ===="
          find dist -maxdepth 3 -type f -printf "%p\n" || true

      # اكتشف المجلد الذي يحوي index.html (سواء dist/iccoc أو dist/iccoc/browser)
      - name: Find dist directory
        id: find-dist
        shell: bash
        run: |
          set -e
          INDEX_FILE="$(find dist -type f -name index.html | head -n 1)"
          if [ -z "$INDEX_FILE" ]; then
            echo "❌ No index.html found under dist/"
            exit 1
          fi
          DIST_DIR="$(dirname "$INDEX_FILE")"
          echo "✅ Found dist dir: $DIST_DIR"
          echo "dist_dir=$DIST_DIR" >> "$GITHUB_OUTPUT"

      # انسخ index.html ➜ 404.html ليدعم الراوتنج على Pages
      - name: SPA fallback (copy index -> 404)
        run: cp "${{ steps.find-dist.outputs.dist_dir }}/index.html" "${{ steps.find-dist.outputs.dist_dir }}/404.html"

      # ارفع المجلد الصحيح كأرتيفاكت
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.find-dist.outputs.dist_dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
